<div class="container mainContainer">
        <i class="fa fa-users" style="font-family:'FontAwesome';"></i>
            <h4 class="title">Membership:</h4>
            <div class="innercontainer">
            <div class="form-group row">
                <div class="col-sm-1"></div>
                <label for="seats-available-input" class="col-sm-4 col-form-label">Seats Available:</label>
                <div class="col-sm-4">
                    <select class="form-control" name="seats-available" id="seats-available-select" [(ngModel)]="carObject.seatsAvailable"  [disabled]="profileObject.active == false">
                        <option *ngFor="let seat of possibleSeats; let x = index" [ngValue]="seat">{{seat}}</option>
                    </select>

                </div>
            </div>
        </div>
    </div>
    <p *ngIf="success" class="success">{{success}}</p>
    <button type="submit" class="btn btn-primary myBtn" [disabled]="!myForm.form.valid">Save</button>
    </form>
</div>
